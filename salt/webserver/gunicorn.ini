[watcher:gunicorn_webproject]
cmd = {{ pillar['files']['env_dir'] }}bin/python {{ pillar['files']['webproject_dir'] }}manage.py run_gunicorn 127.0.0.1:8000
args = --access-logfile {{ pillar['files']['gunicorn_log'] }} --log-file {{ pillar['files']['gunicorn_log'] }}
working_dir = {{ pillar['files']['webproject_dir'] }}
uid = webproject
gid = webproject
